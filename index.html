<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Financing Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body> 
    <!-- These buttons allow the user to start from saved data, export current data and start from scratch -->
    <div id="top-buttons">
        <button id="import-data" class="top-button">Import</button>
        <button id="export-data" class="top-button">Export</button>
        <button id="clear-data" class="top-button">Clear</button>
    </div>
    <!-- Only two forms are needed for now, items are deemed as either Income or Expenses-->      
    <div id="forms-container">
        <form id="income-form">
            <h2>Income Entry</h2>
            <label for="income-date">Date:</label>
            <input type="date" id="income-date" name="income-date" required>
        
            <label for="income-source">Source:</label>
            <input type="text" id="income-source" name="income-source" placeholder="e.g., Salary, Freelance" required>
        
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount" name="income-amount" placeholder="Enter amount" step="0.01" required>
        
            <label for="income-notes">Notes (Optional):</label>
            <textarea id="income-notes" name="income-notes" placeholder="Add any notes"></textarea>
        
            <button type="submit">Add Income</button>
        </form>
        <form id="expense-form">
            <h2>Expense Entry</h2>
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" name="expense-date" required>
        
            <label for="expense-category">Category:</label>
            <input type="text" id="expense-category" name="expense-category" placeholder="e.g., Groceries, Utilities" required>
        
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter amount" step="0.01" required>
        
            <label for="expense-tag">Tag:</label>
            <select id="expense-tag" required>
              <option value="Need">Need</option>
              <option value="Investment">Investment</option>
              <option value="Want">Want</option>
            </select>
        
            <button type="submit">Add Expense</button>
        </form>
    </div>
    <!-- Allow the user to select how they wish to view their Income/Expenses (more will be added later)-->
    <div class="tabs">
        <button id="table-tab" class="tab-button active">Table View</button>
        <button id="chart-tab" class="tab-button">Income vs Expense View</button>
        <button id="planner-tab" class="tab-button">Planner View</button>
        <button id="budget-rule-tab" class="tab-button">Budget Rule View</button>
    </div>
    <!-- Table Layout -->
    <div id="table-view" class="view-section">
        <table id="income-expense-table" class="income-expense-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Source/Category</th>
                <th>Amount</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="income-entries-section">
              <tr>
                <th colspan="4">Income</th>
              </tr>
              <!-- Income rows will be dynamically added here -->
            </tbody>
            <tbody id="expense-entries-section">
              <tr>
                <th colspan="4">Expenses</th>
              </tr>
              <!-- Expense rows will be dynamically added here -->
            </tbody>
          </table>            
    </div>
    <!-- Pie Chart Layout -->
    <div id="chart-view" class="view-section">
        <canvas id="income-expense-chart"></canvas>
    </div>
    <!-- Calender Planner Layout -->
    <div id="planner-view" class="view-section" style="display:none;">
      <div id="planner-container"></div>
    </div>
    <!-- Budget Rule Layout-->
    <div id="budget-rule-view" class="view-section" style="display:none;">
      <div class="comparison-container">
        <div id="comparison-chart">
          <canvas id="budget-chart" width="400" height="400"></canvas>
        </div>
        <div id="comparison-table">
          <h3>Comparison Table</h3>
          <table>
            <thead>
              <tr>
                <th>Category</th>
                <th>50/30/20 Rule</th>
                <th>70/20/10 Rule</th>
                <th>Your Spending</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Needs</td>
                <td id="needs-532">50%</td>
                <td id="needs-721">70%</td>
                <td id="needs-current">--%</td>
              </tr>
              <tr>
                <td>Investments</td>
                <td id="investments-532">30%</td>
                <td id="investments-721">20%</td>
                <td id="investments-current">--%</td>
              </tr>
              <tr>
                <td>Wants</td>
                <td id="wants-532">20%</td>
                <td id="wants-721">10%</td>
                <td id="wants-current">--%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Include the used .js files-->
    <script src="utils.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
